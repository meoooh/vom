<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>VOM</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<style>
			.nav-pills > li { float: none; display: inline-block; }
			.nav-pills{ text-align: center; }
			.vertical-container {
			  display: -webkit-flex;
			  display: flex;
			}
			.vertically-centered {
			  margin: auto;
			}
			button.btn { width: 100%; }
			textarea { width: 100%; }
		</style>
	</head>
	<body style="background-image:url('_static/bg_intro.png');">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				{% block menu %}{% endblock %}
			</div>
		</nav>
		<div class="body container">
			<div class="main vertical-container">
				<div class="vertically-centered">{% block body %}{% endblock %}</div>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				$('div.body').css('padding-top', $('nav.navbar-fixed-top').outerHeight()+5);
			});
		</script>
	</body>
</html>
