<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>VOM</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</head>
	<body style="background-image:url('_static/bg_intro.pn');">
		<form role="form" method="post" action="/join">
			<div id="top-nav" style="position: fixed; top:0; left: 0; width: 100%; z-index: 100; background-color: white; padding-top: 10">
				<div class="container">
					<div class="row">
						<div class="col-xs-4 col-sm-4 col-md-4">
							<a class="btn btn-default btn-lg" href="/">취소</a>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4">
							<h1 class="text-center" style="margin: 0;">Hello :-)</h1><p class="text-center">Nice to meet you!</p>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4">
							<button type="submit" class="btn btn-default btn-lg pull-right">다음</button>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row body">
					<div class="col-md-12">
						<div class="form-group">
							<label for="exampleInputEmail1">전자우편 주소</label>
							{{ form.email }}
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">이름</label>
							{{ form.name }}
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">생일</label>
							{{ form.birthday }}
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">성별</label>
							<label class="radio-inline">
								<input type="radio" id="id_sex" name="sex" value="1"> 남
							</label>
							<label class="radio-inline">
								<input type="radio" id="id_sex" name="sex" value="0" checked> 여
							</label>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">비밀번호</label>
							{{ form.password }}
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">비밀번호(확인)</label>
							{{ form.password2 }}
						</div>
					</div>
				</div>
				{{ form.errors }}
			</div>
		</form>
		<script>
			'use strict';

			$(document).ready(function(){
				$('div.body').css('padding-top', $("#top-nav").outerHeight());
				{% block script %}{% endblock %}
			});
		</script>
	</body>
</html>
