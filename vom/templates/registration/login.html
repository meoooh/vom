<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>VOM</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<form role="form" method="post" action="/login">
			{% csrf_token %}
			<input type="hidden" name="next" value="{{ next }}">
			<div class="container">
				<div class="row body">
					<div class="col-md-12">
						<div class="form-group">
							<img src="/_static/icon_launcher.png" class="img-responsive" alt="Responsive image">
							<label for="exampleInputEmail1">전자우편 주소</label>
							<input autocomplete="off" class="form-control" id="id_username" maxlength="254" name="username" placeholder="전자우편" required="true" type="email" />

						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">비밀번호</label>
							<input autocomplete="off" class="form-control" id="id_password" maxlength="128" name="password" placeholder="비밀번호" required="true" type="password" />
						</div>
						<div class="row">
							<div class="col-md-6 col-xs-6 ol-sm-6 col-lg-6">
								<a class="btn btn-default btn-lg btn-block" href="/join">안녕? 처음만나 :)</a>
							</div>
							<div class="col-md-6 col-xs-6 ol-sm-6 col-lg-6">
								<input class="btn btn-default btn-lg btn-block" type="submit" value="로그인">
							</div>
						</div>
					</div>
				</div>
				{{ form.errors }}
			</div>
		</form>
	</body>
</html>
