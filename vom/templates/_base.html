<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>VOM</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</head>
	<body style="background-image:url('_static/bg_intro.pn');">
		{% block topBody %}{% endblock %}
		<div id="top-nav" style="position: fixed; top:0; left: 0; width: 100%; z-index: 100; background-color: white; padding-top: 10">
			<div class="container">
				<div class="row">
					<div class="col-xs-4 col-sm-4 col-md-4">
						{% block leftButton %}{% endblock %}
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4">
						{% block centerLogo %}{% endblock %}
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4">
						{% block rightButton %}{% endblock %}
					</div>
				</div>
			</div>
			{% block nav %}{% endblock %}
		</div>
		<div class="container">
			<div class="row body">
				<div class="col-md-12">{% block body %}{% endblock %}</div>
			</div>
		</div>
		{% block bottomBody %}{% endblock %}
		<script type="text/javascript">
			'use strict';

			jQuery.noConflict();

			{% block outScript %}{% endblock %}

			jQuery(document).ready(function(){
				jQuery('div.body').css('padding-top', jQuery("#top-nav").outerHeight());
				{% block script %}{% endblock %}
			});
		</script>
	</body>
</html>
