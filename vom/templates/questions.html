{% extends "_base.html" %}
{% block body %}
	<div class="list-group">
	{% for q in questions %}
		<a href="{% url 'showAnswer' q.pk %}" class="list-group-item">
			<h4 class="list-group-item-heading">{{ q.contents }}</h4>
			<p class="list-group-item-text date">{{ q.date|date:"Y년 F d일" }}</p>
		</a>
	{% endfor %}
	</div>
	<script src="http://momentjs.com/downloads/moment+langs.min.js"></script>
{% endblock %}
{% block leftButton %}
<button type="button" class="btn btn-default btn-lg" onClick="location.href='#'">
	별자리
</button>
{% endblock %}
{% block centerLogo %}
	<h1 class="text-center" style="margin: 0;">VOM</h1><p class="text-center">Voice Of Mind</p>
{% endblock %}
{% block rightButton %}
<button type="button" class="btn btn-default btn-lg pull-right" onClick="location.href='{% url 'setting' %}'">설정</button>
{% endblock %}
